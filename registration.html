<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euphoria | Login</title>
    <link rel="stylesheet" href="./assets/styles/css/reset.css">
    <link rel="stylesheet" href="./assets/styles/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/styles/scss/style.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/accordion-js@3.3.0/dist/accordion.min.css">
    <script src="https://cdn.jsdelivr.net/npm/accordion-js@3.3.0/dist/accordion.min.js"></script>
    <script defer src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script defer src="./assets/js/script.js"></script>
</head>

<body>
    <header class="header header--reg">
        <div class="header__container">
            <a href="#" class="header__logo">
                <img src="./assets/img/icons/logo_company.svg" alt="Логотип компании">
            </a>

            <div class="header__reg-navigation">
                <div class="header__search">
                    <div class="search__input-container">
                        <input class="search__btn" type="search" placeholder="Search" aria-label="Search">
                    </div>
                </div>

                <div class="header-reg__list">
                    <div class="header-reg__list-title">
                        <p class="list-title">English (United States)</p>
                        <img src="./assets/img/icons/header-reg_icons/arrow_list.svg" alt=""
                            class="header-reg__list-arrow">
                    </div>
                    <div class="header-reg__list-content">
                        <p class="list-content-choose">Russia (Moscow)</p>
                    </div>
                </div>

                <div class="header__navigation-buttons">
                    <a href="#" class="header__navigation-button header__navigation-button--login">Login</a>
                    <a href="#" class="header__navigation-button header__navigation-button--reg">Sign up</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="section__reg">
            <div class="reg__container">
                <div class="reg__img">
                    <img src="" alt="" class="">
                </div>
                <div class="reg__sign">
                    <div class="reg__sign-content">
                        <h1>Sign In Page</h1>
                        <div class="reg__sign-content-account">
                            <div class="reg__sign-content-account-google">
                                <a href="" class="">
                                    <img src="" alt="" class="">
                                    <p class="">Continue With Google</p>
                                </a>
                            </div>
                            <div class="reg__sign-content-account-twitter">
                                <a href="" class="">
                                    <img src="" alt="" class="">
                                    <p class="">Continue With Google</p>
                                </a>
                            </div>
                        </div>
                        <div class="reg__sign-content-or">
                            <div class="reg__sign-content-or-line"></div>
                            <p class="">OR</p>
                            <div class="reg__sign-content-or-line"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
